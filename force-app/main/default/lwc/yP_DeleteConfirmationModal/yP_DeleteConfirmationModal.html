<template>
    <section role="dialog">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete photo</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>Do you want to delete this photo: {title}?</p>
                
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral"
                                    name="cancel"
                                    label="Cancel"
                                    onclick={close} ></lightning-button>
                <lightning-button style="margin-left: 5px" variant="brand"
                                    name="confirm"
                                    label="Confirm"
                                    onclick={confirmClick} ></lightning-button>
            </footer>
        </div>
    </section>
</template>
