<template>
    <div class="container" onclick={navigateToRecordPage}>
        <div class="image">
            <img src={item.photoUrl} class="image">
        </div>
        <p class="name">{item.name}</p>
        <div class="info">
            <div class="info-main">
                
                <p class="bold-text">{item.address}</p>
                <p class="area"><span style="font-weight: 400;">{item.area}m2</span></p>
                <p class="price"><span style="font-weight: 400;">{item.price}</span></p>
                
            </div>
            
                
            <div class="info-detail">
                
                <div class="info-row-right">
                    <div>
                        <p class="info-text" >Restrooms </p>
                        <p class="info-text" >Meeting rooms </p>
                        <p class="info-text">Utility rooms </p>
                     
                    </div>
                    <div class="info-values">
                        <p class="info-value">{item.restrooms}</p>
                        <p class="info-value">{item.meetingRooms}</p>
                        <p class="info-value">{item.utilityRooms}</p>
                    </div>
                    
                </div>   
            </div>
        </div>
    </div>
</template>
