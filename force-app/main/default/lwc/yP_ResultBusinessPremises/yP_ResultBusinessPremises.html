<template>
    <div class="container" onclick={navigateToRecordPage}>
        <div class="image">
            <img src={item.photoUrl} class="image">
        </div>
        <div class="info">
            <div class="info-main">
                <p class="name">{item.name}</p>
            
                <p class="area"><span style="font-weight: 400;">{item.area}m2</span></p>
                <p class="price"><span style="font-weight: 400;">{recordPrice}</span></p>
                
            </div>
            
                
            <div class="info-detail">
                
                <div class="info-row-left">
                    <div>
                        <p class="bold-text">{item.address}</p>                
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</template>
