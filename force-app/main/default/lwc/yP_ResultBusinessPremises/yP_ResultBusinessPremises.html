<template>
    <div class="container" onclick={navigateToRecordPage}>
        <div class="image">
            <img src={item.photoUrl} class="image">
        </div>
        <div class="info">
            <div class="info-main">
                <p class="name">{item.name}</p>
            
                <p class="area">Area: <span style="font-weight: 400;">{item.area}m2</span></p>
                <p class="price">Price: <span style="font-weight: 400;">{item.price}</span></p>
                
            </div>
            
                
            <div class="info-detail">
                
                <div class="info-row-left">
                    
                    <div>
                        
                        <p class="info-text">Floors: </p>
                        <p class="info-text" >Restrooms: </p>
                 
                    </div>
                    <div>
                        <p class="bold-text">{item.floors}</p>
                        <p class="bold-text">{item.restrooms}</p>
                      
                    </div>
                    
                </div>
                
                <div class="info-row-right">
                    <div>
                        <p class="info-text" >Meeting rooms: </p>
                        <p class="info-text">Utility rooms: </p>
                     
                    </div>
                    <div>
                        <p class="bold-text">{item.meetingRooms}</p>
                        <p class="bold-text">{item.utilityRooms}</p>
                    </div>
                    
                </div>   
            </div>
        </div>
    </div>
</template>
