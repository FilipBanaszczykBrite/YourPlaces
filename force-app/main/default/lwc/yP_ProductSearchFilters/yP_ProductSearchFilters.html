<template>
    <div class="container">
        <p class="filters-header">Filters</p>
        <div class="bar">
          
                <div class="errors">
                    <template if:true={invalidArea}>
                        <p class="error">Min. area must be smaller tha Max. area</p>
                    </template>
                    <template if:true={invalidPrice}>
                        
                        <p class="error">Min. price must be smaller tha Max. price</p>
                    </template>
                </div>      
            <div class="input-container">
                <div class="input-column-1">
                    <label class="input-label-left" for="minArea">Min. area [m2]</label></br>
                    <input class="input" type="number" onchange={changeAreaMin} name="minArea" value={areaMin}></br>
                </div>
                <div class="column-2">-</div>
                <div class="input-column-3">
                    <label class="input-label" for="maxArea">Max. area [m2]</label></br>
                    <input class="input-right" type="number" onchange={changeAreaMax} value={areaMax} name="maxArea"></br>
                </div>  
            </div>
            <div class="input-container">
                <div class="input-column-1">
                    <label class="input-label-left" for="minPrice">Min. price</label></br>
                    <input class="input" type="number" onchange={changePriceMin} name="minPrice" value={priceMin}></br>
                </div>
                <div class="column-2">-</div>
                <div class="input-column-3">
                    <label class="input-label" for="maxPrice">Max. price </label></br>
                    <input class="input-right" type="number" onchange={changePriceMax} name="maxPrice" value={priceMax}></br>
                </div>
            </div>
          
                <label class="input-label-left" for="meet">Meeting rooms</label></br>
                <input class="input" type="number" onchange={changeMeetingRooms} value={meetingRooms} name="meet"></br>
                <label class="input-label-left" for="util">Utility rooms</label></br>
                <input class="input" type="number" onchange={changeUtilityRooms} value={utilityRooms} name="util"></br>
                <label class="input-label" for="rest">Restrooms</label></br>
                <input class="input-right" type="number" onchange={changeRestrooms} value={restrooms} name="rest"></br>
            <div style="height: 60px;">
                <div class="button-footer">
                    <div class="button-row">
                        <button class="button-search" onclick={clear}>Clear</button>
                        <button class="button-search" onclick={search} disabled={invalidFilters}>Search</button>
             
                    </div> 
                </div>
            </div>
            
        </div> 
    </div>
    
</template>
