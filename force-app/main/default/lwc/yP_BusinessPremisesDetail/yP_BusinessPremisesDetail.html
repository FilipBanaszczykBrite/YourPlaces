<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <div class="container slds-align_absolute-center">
        <div class="image-container">
           <img src={recordPhoto} class="image">
        </div>
        <div class="info">
            <p class="name-row" >{recordName}</p>
            <p class={recordStandardPrice.class}><span style="font-weight: 400;">{recordStandardPrice.value}</span></p>
            <p class={recordNewPrice.class}><span style="font-weight: 400;">{recordNewPrice.value}</span></p>
            <p class="info-row" ><span style="font-weight: 350;">{labels.AREA}:</span> {recordArea}m2</p>
            <p class="info-row" >{recordAddress}</p> 
            <template if:true={loggedUser}>
                <template if:false={demoReserved}>
                    <button class="reserve-button" onclick={openReservation}>Arrange Demo</button>
                </template>
                
                <template if:true={demoReserved}>
                    <p class="info-row" style="font-size: 17px;">{labels.RESLB}: {reservationLabel}</p>
                    <button class="reserve-button" onclick={cancel}>{labels.CNCBT}</button>
                </template>
            </template>
            
        </div>
    </div>

    <div class="mid-container ">
        <p class="gallery-header">Details</p>
        <div class="details">
            
            <div class="detail-column-left">
                <div class="detail-row" >
                    <div class="detail-labels">{labels.FLOORS}</div>
                    <div class="detail-values"><span>{floors}</span></div>
                </div>
                <div class="detail-row dark" >
                    <p class="detail-labels">{labels.MROOMS}</p>
                    <p class="detail-values"><span>{meetingRooms}</span></p>
                </div>
                <div class="detail-row">
                    <p class="detail-labels">{labels.RROOMS}</p>
                    <p class="detail-values"><span>{restrooms}</span></p>
                </div>
                <div class="detail-row dark" >
                    <p class="detail-labels">{labels.UROOMS}</p>
                    <p class="detail-values"><span>{utilityRooms}</span></p>
                </div>
                <div class="detail-row">
                    <p class="detail-labels">Office Kitchens</p>
                    <p class="detail-values"><span>{utilityRooms}</span></p>
                </div>
            </div>
            <div class="detail-column-right">
                <div class="detail-row" >
                    <div class="detail-labels">Wi-Fi</div>
                    <div class="detail-values"><span>No</span></div>
                </div>
                <div class="detail-row dark" >
                    <p class="detail-labels">Car Park</p>
                    <p class="detail-values"><span>Yes</span></p>
                </div>
                <div class="detail-row">
                    <p class="detail-labels">Air Conditioning</p>
                    <p class="detail-values"><span>Yes</span></p>
                </div>
                <div class="detail-row dark" >
                    <p class="detail-labels">Open Office</p>
                    <p class="detail-values"><span>No</span></p>
                </div>
                <div class="detail-row">
                    <p class="detail-labels">Elevators</p>
                    <p class="detail-values"><span>2</span></p>
                </div>
            </div>
            
        </div>
        <div class="inner-mid">
            
            <div class="description-container">
                <div>
                    <p class="description" style="font-size: 25px;">{recordName}</p>
                </div>
                <p class="description" style=" display: block;">{recordDescription}</p>
            </div>
            <img class="mid-image" src={midImage}/>
        </div>
        
        <p class="gallery-header">{labels.PRGAL}</p>
        <div style="display: flex; flex-direction: row">
            <div style="flex: 1;"></div>
                <div style="flex: 3;">
                    <template if:false={isLoading}>
                        <c-y-p_-product-image-gallery images={images}></c-y-p_-product-image-gallery>
                    </template>
                </div>
            <div style="flex: 1;"></div>
        </div>
    </div>
    
</template>
