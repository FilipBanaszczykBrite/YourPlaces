<template>
    <lightning-card>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <lightning-tabset>
            
            <lightning-tab label={labels.PBS}>
                <div class="header">
                    <div class="btn-row">
                        <div style="position: absolute; right: 20px">
                            <lightning-button class="new-btn" label={labels.NEWBTN} onclick={openModal}></lightning-button>
                        </div>
                        
                    </div>
                    
                </div>
                <div>
                    <lightning-datatable
                    key-field="id"
                    data={priceBooks}
                    hide-checkbox-column
                    columns={columns}
                    onrowaction={handleRowAction}>
                </lightning-datatable>
                </div>
            </lightning-tab>
            <lightning-tab label={labels.TIMELINE}>
                <c-y-p_-price-book-gantt></c-y-p_-price-book-gantt>
            </lightning-tab>
        </lightning-tabset>
        
       
        
    </lightning-card>
</template>
