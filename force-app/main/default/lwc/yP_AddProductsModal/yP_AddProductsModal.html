<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <lightning-modal-header label="Add Products"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-datatable
        data={products}
        columns={columns}
        key-field="id">

        </lightning-datatable>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label={CANCELBUTTON} onclick={close} style="margin-right: 5px;"></lightning-button>
        <lightning-button label="Add selected" onclick={getSelectedRec}></lightning-button>
    </lightning-modal-footer>
</template>
