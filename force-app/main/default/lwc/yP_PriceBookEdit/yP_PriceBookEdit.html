<template>
    <template if:true={gotRecord}>
        <lightning-card>
            <lightning-button class="add-btn" label="Add Products" onclick={handleAdd}></lightning-button>
            <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}
            onsubmit={handleSubmit}>
            <lightning-input-field field-name={nameField}> </lightning-input-field>
            <lightning-input-field field-name={activeField}> </lightning-input-field>
            <lightning-input-field field-name={startField}> </lightning-input-field>
            <lightning-input-field field-name={endField}> </lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
        </lightning-card>
    </template>
    
</template>
