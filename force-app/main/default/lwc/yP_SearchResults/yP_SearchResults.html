<template>
    <lightning-card>
        <p class="results-header">Results</p>
        <template if:true={business}>
            <template for:each={results} for:item="result">
                <div key={result}>
                    <c-y-p_-result-business-premises item={result}></c-y-p_-result-business-premises>
                </div>
            </template>
        </template>
        <template if:false={business}>
            <template for:each={results} for:item="result">
                <div key={result}>
                    <c-y-p_-result-apartments item={result}></c-y-p_-result-apartments>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
