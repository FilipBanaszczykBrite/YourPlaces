<template>
    <lightning-modal-header label="New Price Book"></lightning-modal-header>
   
    <lightning-modal-body>
        <template if:false={typeSelected}>
            <lightning-combobox
            name="progress"
            label="Target product"
            value={value}
            options={options}
            onchange={handleChange}
            ></lightning-combobox>
            <div style="position: relative; height: 50px; margin-top: 15px">
                <div style="position: absolute; right: 10px">
                    <lightning-button label="Cancel" onclick={close} style="margin-right: 5px"></lightning-button>
                    <lightning-button label="Next" onclick={selectType} variant="brand" style="margin-right: 5px"></lightning-button>
                </div>
                
            </div>
        </template>
        <template if:true={typeSelected}>
                
            <lightning-record-form
            object-api-name={object}
            fields={myFields}
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}>
        

        
        </lightning-record-form>
        </template>
     
    
</lightning-modal-body>
</template>
