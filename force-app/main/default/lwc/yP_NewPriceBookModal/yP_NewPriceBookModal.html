<template>
    <lightning-modal-header label="New Price Book"></lightning-modal-header>
    
    <lightning-modal-body>
        <lightning-combobox
        name="progress"
        label="Target product"
        value={value}
        options={options}
        onchange={handleChange}
        ></lightning-combobox>
        <lightning-record-form
        object-api-name={object}
        fields={myFields}
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}>
       

     
    </lightning-record-form>
    
</lightning-modal-body>
</template>
